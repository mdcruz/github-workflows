name: Simple CI + Dev -> Manual Prod (gated)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-dev:
    name: Dev deploy (simple)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Simulate dev deploy
        run: |
          echo "Pretend we deployed to dev (no real deploy commands)."

      - name: Create local dev tag (not pushed)
        id: make_tag
        run: |
          short_sha=${GITHUB_SHA::8}
          tag="dev-deployed-${short_sha}"
          git tag -a "$tag" -m "Dev deployed: $GITHUB_SHA" || true
          echo "dev_tag=$tag" >> $GITHUB_OUTPUT

  deploy-prod:
    name: Prod deploy (environment gated)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show resolved dev tag and do safe deploy
        run: |
          echo "Resolved dev tag: ${{ needs.resolve-dev-tag.outputs.resolved_dev_tag }}"
          echo "This is a minimal, safe placeholder for prod deploy (no real commands)."
